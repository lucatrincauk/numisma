<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>

        <ion-nav-view name="viewContent">

        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">Side Menu</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <div class="list">
               <li ng-if="user" class="item item-thumbnail-left menu-avatar">
                  <img ng-if="user.google.profileImageURL" ng-src="{{user.google.profileImageURL}}">
                  <img ng-if="!user.google.profileImageURL" ng-src="images/_default-user.jpg">
                  <h2><strong>{{user.google.displayName}}</strong></h2>
                  <p>{{user.uid}}</p>
                </li>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
                    <i class="icon ion-home"></i>
                    Home
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.receiptsAdd">
                    <i class="icon ion-settings"></i>
                    Add a receipt
                </a>
                <a ng-if="user" menu-close class="item item-icon-left" ui-sref-active="active" ng-click="logout()">
                    <i class="icon ion-settings"></i>
                    Logout
                </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
